<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212 !important;
                color: #E0E0E0 !important;
            }
            .container {
                background-color: #1F2937 !important;
            }
            h1 {
                color: #FCD34D !important;
            }
            p {
                color: #D1D5DB !important;
            }
            img.logo-dark {
                display: block !important;
            }
            img.logo-light {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Template</h1>
        <p>If you can see this, the basic HTML is working!</p>
        <p>This is a simple test to check if the issue is with complex CSS or HTML structure.</p>
        <p><strong>Current time:</strong> <span id="time"></span></p>
        
        <div class="logo-container" style="text-align: center; margin-top: 30px;">
            <img src="assets/images/StoryBud logo.png" alt="StoryBud Logo" class="logo-light" style="max-width: 150px; height: auto;">
            <img src="assets/images/generated-image.png" alt="StoryBud Logo" class="logo-dark" style="max-width: 150px; height: auto; display: none;">
        </div>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
